<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jq</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        
        #div2 {
            width: 200px;
            height: 200px;
            background-color: palegreen;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
<script>
    $('#div2').hide()
    $("#div1").hover(function() {
        //$('#div2').slideDown(2000)
        //$('#div2').show(2000)
        $('#div2').fadeIn(2000)
    }, function() {
        //$('#div2').slideUp(2000)
        //$('#div2').hide(2000)
        //$('#div2').fadeOut(2000)
        $('#div2').fadeTo(2000, 0.3)
    })
</script>

</html>
