<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			#box1{
				width: 1000px;
				height: 1000px;

		<div id="box1">
			<div id="box2">
				
			</div>
		</div>
